{% extends 'base.html' %}
{% from '_fields.html' import render_field %}
{% block content %}
<h1>Смена пароля</h1>
<form method="post">
  {{ form.hidden_tag() }}
  {{ render_field(form.old_password) }}
  {{ render_field(form.new_password) }}
  {{ render_field(form.confirm) }}
  <button type="submit" class="btn btn-primary">Изменить пароль</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Отмена</a>
</form>
{% endblock %}
