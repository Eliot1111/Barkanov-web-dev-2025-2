{% extends 'base.html' %}
{% from '_fields.html' import render_field %}
{% block content %}
<h1>Вход в систему</h1>
<form method="post">
  {{ form.hidden_tag() }}
  {{ render_field(form.login) }}
  {{ render_field(form.password) }}
  <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
